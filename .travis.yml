language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "pypy"
  - "pypy3"
install:
  - pip install "flake8" mock --use-mirrors
  - python setup.py install
script:
  - if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]]; then flake8 stripe; fi
  - python -W always setup.py test
matrix:
  allow_failures:
    - python: "3.7-dev"
